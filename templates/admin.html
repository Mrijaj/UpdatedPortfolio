{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; padding: 60px 20px;">

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 20px;">
            <h2 style="margin: 0;">
                <i class="fas fa-users"></i> Subscriber List
            </h2>
            <span style="background: #e0f2fe; color: #0284c7; padding: 5px 10px; border-radius: 10px; font-weight: bold;">
                Total: {{ emails|length }}
            </span>
        </div>

        {% if emails %}
            <ul style="list-style: none; padding: 0;">
                {% for email in emails %}
                <li style="
                    background: #f8f9fa;
                    padding: 12px;
                    margin-bottom: 8px;
                    border-radius: 6px;
                    border-left: 4px solid var(--primary-color);
                    font-family: monospace;
                    font-size: 1.1rem;
                    color: #333;">
                    {{ email }}
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <div style="text-align: center; padding: 20px; color: gray;">
                <i class="far fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>No subscribers found yet.</p>
            </div>
        {% endif %}

        <div style="margin-top: 30px; text-align: center; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <a href="{{ url_for('logout') }}" class="btn-submit" style="background-color: #ef4444; color: white; text-decoration: none;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

</div>
{% endblock %}
